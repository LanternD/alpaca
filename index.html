<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑步时间调整</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto max-w-2xl px-4 py-8">
        <h1 class="text-center text-2xl font-bold mb-8 text-gray-800">跑步时间调整</h1>
        
        <!-- 配速输入 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">配速 (分钟:秒/公里)</label>
            <div class="flex items-center space-x-2">
                <input type="number" class="w-20 px-3 py-2 border rounded-md" id="paceMinutes" min="2" max="20" value="5" step="1">
                <span class="text-gray-600">分</span>
                <input type="number" class="w-20 px-3 py-2 border rounded-md" id="paceSeconds" min="0" max="59" value="0" step="1">
                <span class="text-gray-600">秒</span>
            </div>
        </div>

        <!-- 1K和5K -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="bg-white rounded-lg shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">1K 时间</label>
                <div class="flex items-center space-x-2">
                    <input type="number" class="w-20 px-3 py-2 border rounded-md" id="1kMinutes" min="0" max="59" value="5" step="1">
                    <span class="text-gray-600">分</span>
                    <input type="number" class="w-20 px-3 py-2 border rounded-md" id="1kSeconds" min="0" max="59" value="0" step="1">
                    <span class="text-gray-600">秒</span>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">5K 时间</label>
                <div class="flex items-center space-x-2">
                    <input type="number" class="w-20 px-3 py-2 border rounded-md" id="5kMinutes" min="0" max="59" value="25" step="1">
                    <span class="text-gray-600">分</span>
                    <input type="number" class="w-20 px-3 py-2 border rounded-md" id="5kSeconds" min="0" max="59" value="0" step="1">
                    <span class="text-gray-600">秒</span>
                </div>
            </div>
        </div>

        <!-- 10K以上的距离 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white rounded-lg shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">10K 时间</label>
                <div class="flex items-center space-x-2">
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="10kHours" min="0" max="23" value="0" step="1">
                    <span class="text-gray-600">时</span>
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="10kMinutes" min="0" max="59" value="50" step="1">
                    <span class="text-gray-600">分</span>
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="10kSeconds" min="0" max="59" value="0" step="1">
                    <span class="text-gray-600">秒</span>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">20K 时间</label>
                <div class="flex items-center space-x-2">
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="20kHours" min="0" max="23" value="1" step="1">
                    <span class="text-gray-600">时</span>
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="20kMinutes" min="0" max="59" value="40" step="1">
                    <span class="text-gray-600">分</span>
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="20kSeconds" min="0" max="59" value="0" step="1">
                    <span class="text-gray-600">秒</span>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">半马时间</label>
                <div class="flex items-center space-x-2">
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="halfMarathonHours" min="0" max="23" value="1" step="1">
                    <span class="text-gray-600">时</span>
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="halfMarathonMinutes" min="0" max="59" value="50" step="1">
                    <span class="text-gray-600">分</span>
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="halfMarathonSeconds" min="0" max="59" value="0" step="1">
                    <span class="text-gray-600">秒</span>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">全马时间</label>
                <div class="flex items-center space-x-2">
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="marathonHours" min="0" max="23" value="3" step="1">
                    <span class="text-gray-600">时</span>
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="marathonMinutes" min="0" max="59" value="30" step="1">
                    <span class="text-gray-600">分</span>
                    <input type="number" class="w-16 px-3 py-2 border rounded-md" id="marathonSeconds" min="0" max="59" value="0" step="1">
                    <span class="text-gray-600">秒</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
